<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Alpha Insights</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    
    <!-- Logo/Branding -->
    <div class="branding">
      <ion-icon name="trending-up" class="logo-icon"></ion-icon>
      <h1>Alpha Insights</h1>
      <p class="subtitle">Professional Trading Analysis</p>
    </div>

    <!-- Login Form -->
    <ion-card class="login-card">
      <ion-card-content>
        
        <!-- Email Input -->
        <ion-item lines="full" class="form-item">
          <ion-label position="stacked">Email</ion-label>
          <ion-input 
            type="email" 
            [(ngModel)]="email"
            placeholder="Enter your email"
            autocomplete="email"
          ></ion-input>
        </ion-item>

        <!-- Password Input -->
        <ion-item lines="full" class="form-item">
          <ion-label position="stacked">Password</ion-label>
          <ion-input 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="password"
            placeholder="Enter your password"
            autocomplete="current-password"
          ></ion-input>
          <ion-button 
            slot="end" 
            fill="clear" 
            (click)="togglePasswordVisibility()"
            class="password-toggle"
          >
            <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <ion-button fill="clear" size="small" (click)="forgotPassword()">
            Forgot Password?
          </ion-button>
        </div>

        <!-- Login Button -->
        <ion-button 
          expand="block" 
          (click)="login()" 
          [disabled]="!email || !password"
          class="login-button"
        >
          Sign In
        </ion-button>

        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Register Link -->
        <ion-button 
          expand="block" 
          fill="outline" 
          (click)="goToRegister()"
          class="register-button"
        >
          Create New Account
        </ion-button>

      </ion-card-content>
    </ion-card>

    <!-- Demo Credentials Notice (remove in production) -->
    <div class="demo-notice">
      <ion-text color="medium">
        <small>
          <ion-icon name="information-circle-outline"></ion-icon>
          First time? Create an account to get started
        </small>
      </ion-text>
    </div>

  </div>
</ion-content>
