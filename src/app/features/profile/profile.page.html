<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editProfile()">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-container">
    <!-- User Info -->
    <div class="user-section">
      <ion-avatar class="profile-avatar" (click)="editProfile()">
        <img 
          *ngIf="currentUser?.photoURL" 
          [src]="getAvatarUrl()" 
          alt="Profile"
          (error)="$any($event.target).src='assets/img/default-avatar.png'">
        <div *ngIf="!currentUser?.photoURL" class="avatar-initials">
          {{ getUserInitials() }}
        </div>
      </ion-avatar>
      <h2>{{ currentUser?.displayName || 'User' }}</h2>
      <p>{{ currentUser?.email }}</p>
    </div>

    <!-- Quick Stats -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Your Activity</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="stat-col" (click)="viewSavedPosts()">
              <div class="stat-value">{{ bookmarkCount }}</div>
              <div class="stat-label">Bookmarks</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Menu Items -->
    <ion-list>
      <ion-item button detail (click)="viewSavedPosts()">
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>Saved Posts</ion-label>
        <ion-badge slot="end" *ngIf="bookmarkCount > 0">{{ bookmarkCount }}</ion-badge>
      </ion-item>

      <ion-item button detail (click)="viewSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

      <ion-item button detail (click)="viewHelp()">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>

      <ion-item button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </ion-list>

    <div class="version-info ion-text-center ion-padding">
      <ion-text color="medium">
        <small>Alpha Insights v1.0.0</small>
      </ion-text>
    </div>
  </div>
</ion-content>
