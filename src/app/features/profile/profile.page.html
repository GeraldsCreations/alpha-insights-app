<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-container">
    <!-- User Info -->
    <div class="user-section">
      <ion-avatar class="profile-avatar">
        <ion-icon name="person-circle"></ion-icon>
      </ion-avatar>
      <h2>Demo User</h2>
      <p>demo@alphainsights.com</p>
    </div>

    <!-- Quick Stats -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Your Activity</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="4" class="stat-col">
              <div class="stat-value">12</div>
              <div class="stat-label">Bookmarks</div>
            </ion-col>
            <ion-col size="4" class="stat-col">
              <div class="stat-value">5</div>
              <div class="stat-label">Watchlist</div>
            </ion-col>
            <ion-col size="4" class="stat-col">
              <div class="stat-value">3</div>
              <div class="stat-label">Alerts</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <!-- Menu Items -->
    <ion-list>
      <ion-item button detail>
        <ion-icon name="bookmark-outline" slot="start"></ion-icon>
        <ion-label>Saved Posts</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>Watchlist</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="notifications-outline" slot="start"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

      <ion-item button detail>
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Help & Support</ion-label>
      </ion-item>

      <ion-item button (click)="logout()" color="danger">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Sign Out</ion-label>
      </ion-item>
    </ion-list>

    <div class="version-info ion-text-center ion-padding">
      <ion-text color="medium">
        <small>Alpha Insights v1.0.0</small>
      </ion-text>
    </div>
  </div>
</ion-content>
